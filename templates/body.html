<section id="home" class="section-wrapper-odd">
    <div class="bg-img"></div>
    <div class="slogan-wrapper">
        <h1 class="slogan-header">Yifan Zhu</h1>
        <h1 class="slogan-subheader">Software Developer</h1>
    </div>
    <div class="profile-wrapper">
        <img class="profile-img" src="http://res.cloudinary.com/dihnc49qr/image/upload/v1478480230/IMG_2543_xmrmyw.jpg">
    </div>
</section>
<section id="experience" class="section-wrapper-even" layout-margin>
    <div class="section-padding">
        <h1>Work Experience</h1>
        <h4>Company: {{workExp.company}}</h4>
        <h5>{{workExp.title}} --- {{workExp.duration}}</h5>
        <div>
            <div uib-carousel active="active">
                <div uib-slide ng-repeat="project in workExp.projects track by project.id" index="project.id" >
                    <md-content class="slider-item">
                        <p>
                            Project: {{project.title}}
                        <ul style="list-style: none;">
                            <li ng-repeat="text in project.description">{{text}}.</li>
                        </ul>
                        </p>
                    </md-content>
                </div>
            </div>
        </div>
    </div>
</section>
<section id="portfolio" class="section-wrapper-odd" layout-margin>
    <div class="section-padding">
        <h1>Portfolio</h1>
        <div layout-xs="column" layout="row" layout-wrap>
         <md-card ng-click="" flex="30">
            <img ng-src="" class="md-card-image" alt="Washed Out">
            <md-card-title>
              <md-card-title-text>
                <span class="md-headline">1</span>
              </md-card-title-text>
            </md-card-title>
          </md-card>
          <md-card ng-click="" flex="30">
            <img ng-src="" class="md-card-image" alt="Washed Out">
            <md-card-title>
              <md-card-title-text>
                <span class="md-headline">2</span>
              </md-card-title-text>
            </md-card-title>
          </md-card>
          <md-card ng-click="" flex="30">
            <img ng-src="" class="md-card-image" alt="Washed Out">
            <md-card-title>
              <md-card-title-text>
                <span class="md-headline">3</span>
              </md-card-title-text>
            </md-card-title>
          </md-card>
        </div>
    </div>
</section>
